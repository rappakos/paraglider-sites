{% extends "base.html" %}


{% set title = "Home" %}

{% block content %}
    <table class="w3-table w3-bordered">
        <tr>
            <th>Launch site</th>
            <th>DHV ID</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th># Flights</th>
        </tr>
        {% for row in data %}
        <tr>
            <td><a href="/site/{{row.site_name}}">{{row.site_name}}</a></td>
            <td>{{row.dhv_site_id}}</th>
            <td>{{row.geo_latitude}}</td>
            <td>{{row.geo_longitude}}</td>
            <td>{{row.flight_count}}</td>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
